<!DOCTYPE html>
<html lang="en" ng-app="staffWizard">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <script src="js/vendor.bundle.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.inputmask.bundle.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/cbp-theme.js"></script>
        <script src="js/app.bundle.js"></script>
        <link media="screen" href="styles/cbp-theme.css" rel="stylesheet"/>
    </head>

    <body>
        <table class="cbp-table-selectable mdl-js-data-table floating-table-header">
            <thead>
                <tr>
                    <th>Action</th>
                    <th>ID</th>
                    <th>Staff Type</th>
                    <th>NPI Number</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Middle Name</th>
                </tr>
            </thead>
        </table>
        <div class="floating-table-body" style="max-height: 200px;">
        <table ng-controller="dataDisplay.controller as vm" class="cbp-table table-striped mdl-js-data-table">
            <thead>
                <tr>
                    <th>Action</th>
                    <th>ID</th>
                    <th>Staff Type</th>
                    <th>NPI Number</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Middle Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="s in vm.staff" ng-click="vm.selectStaff(s)" ng-include="vm.getTemplate(s)">
                   <!--moved table data into an inline template. Chore: move the template into separate file-->
                </tr>
            </tbody>
        </table>
        </div>
         <script type="text/ng-template" id="display">
            <td>
                
            </td>
            <td>{{s.SQUIRE_STAFF_ID}}</td>
            <td>{{s.Staff_Type}}</td>
            <td>{{s.NPI_Number}}</td>
            <td>{{s.First_Name}}</td>
            <td>{{s.Last_Name}}</td>
            <td>{{s.Middle_Name}}</td>
        </script>

        <script type="text/ng-template" id="edit">
            <td>
                <div class="btn-group">
                <input type="button" value="Edit" class="btn btn-warning" ng-click="vm.editRecord(s)"/>
                <input type="button" value="Delete" class="btn btn-danger" ng-click="vm.delStaff(s)"/>
                </div>
            </td>
            <td>{{s.SQUIRE_STAFF_ID}}</td>
            <td><input type="text" ng-model="s.Staff_Type"/></td>
            <td><input type="text" ng-model="s.NPI_Number"/></td>
            <td><input type="text" ng-model="s.First_Name"/></td>
            <td><input type="text" ng-model="s.Last_Name"/></td>
            <td><input type="text" ng-model="s.Middle_Name"/></td>
        </script>
       
        <form class="form" role="form" name="staffForm" ng-submit="vm.postStaff()" ng-controller="dataEntry.controller as vm" >
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label for="staffType" class="mdl-textfield__label">Staff type</label>
                <input id="staffType" class="mdl-textfield__input" type="text" ng-model="vm.staffType"/>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label for="npiNumber" class="mdl-textfield__label">National provider identifier #</label>
                <input id="npiNumber" class="mdl-textfield__input" type="text" 
                    ng-model="vm.npiNumber" ng-focus="vm.placeMask()" ng-blur="vm.removeMask()" ui-mask="{{vm.npiMask}}" 
                    uib-popover-html="vm.npiLink"
                    popover-trigger="'mouseenter'" popover-popup-close-delay="4000"/>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label for="firstName" class="mdl-textfield__label">First name</label>
                <input id="firstName" class="mdl-textfield__input" type="text" ng-model="vm.firstName"/>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label for="lastName" class="mdl-textfield__label">Last name</label>
                <input id="lastName" class="mdl-textfield__input" type="text" ng-model="vm.lastName"/>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label for="middleName" class="mdl-textfield__label">Middle name</label>
                <input id="middleName" class="mdl-textfield__input" type="text" ng-model="vm.middleName"/>
            </div>
            <input type="submit" value="submit" class="btn btn-primary"/>
        </form> 
        
    </body>
</html>
