<!DOCTYPE html>
<html lang="en" ng-app="staffWizard">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <script src="js/vendor.bundle.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.inputmask.bundle.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/cbp-theme.js"></script>
        <script src="js/app.bundle.js"></script>
        <link media="screen" href="styles/cbp-theme.css" rel="stylesheet"/>
    </head>

    <body>
        <table ng-controller="dataDisplay.controller as vm" class="cbp-table table-striped mdl-js-data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Staff Type</th>
                    <th>NPI Number</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Middle Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="s in vm.staff">
                    <td>{{s.id}}</td>
                    <td>{{s.staffType}}</td>
                    <td>{{s.npiNumber}}</td>
                    <td>{{s.firstName}}</td>
                    <td>{{s.lastName}}</td>
                    <td>{{s.middleName}}</td>
                </tr>
            </tbody>
        </table>
       
        <form ng-submit="vm.postStaff()" ng-controller="dataEntry.controller as vm" >
            <input type="text" name="vm.staffType" ng-model="vm.staffType"/>
            <input type="text" ng-model="vm.npiNumber"/>
            <input type="text" ng-model="vm.firstName"/>
            <input type="text" ng-model="vm.lastName"/>
            <input type="text" ng-model="vm.middleName"/>
            <input type="submit" value="submit"/>
        </form> 
        
    </body>
</html>
