<!DOCTYPE html>
<html lang="en" ng-app="staffWizard">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/vendor.bundle.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.inputmask.bundle.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/cbp-theme.js"></script>
    <script src="js/app.bundle.js"></script>
    <link media="screen" href="styles/cbp-theme.css" rel="stylesheet" />
    <link media="screen" href="styles/animate.css" rel="stylesheet" />
    <link media="screen" href="styles/custom.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="well well-lg">
                <table class="cbp-table-selectable mdl-js-data-table floating-table-header">
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>ID</th>
                            <th>Staff Type</th>
                            <th>NPI Number</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Middle Name</th>
                        </tr>
                    </thead>
                </table>
                <div class="floating-table-body" style="max-height: 200px;">
    <table ng-controller="dataDisplay.controller as vm" class="cbp-table table-striped mdl-js-data-table">
        <thead>
            <tr>
                <th>Action</th>
                <th>ID</th>
                <th>Staff Type</th>
                <th>NPI Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Middle Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="s in vm.staff" ng-click="vm.selectStaff(s)" ng-include="vm.getTemplate(s)">
                <!--moved table data into an inline template. Chore: move the template into separate file-->
            </tr>
        </tbody>
    </table>
    </div>
    
    
    <script type="text/ng-template" id="display">
                <td>
                    
                </td>
                <td>{{s.SQUIRE_STAFF_ID}}</td>
                <td>{{s.Staff_Type}}</td>
                <td>{{s.NPI_Number}}</td>
                <td>{{s.First_Name}}</td>
                <td>{{s.Last_Name}}</td>
                <td>{{s.Middle_Name}}</td>
            </script>
    
    <script type="text/ng-template" id="edit">
                <td>
                    <div class="btn-group">
                    <input type="button" value="Edit" class="btn btn-warning" ng-click="vm.editRecord(s)"/>
                    <input type="button" value="Delete" class="btn btn-danger" ng-click="vm.delStaff(s)"/>
                    </div>
                </td>
                <td>{{s.SQUIRE_STAFF_ID}}</td>
                <td><input type="text" ng-model="s.Staff_Type"/></td>
                <td><input type="text" ng-model="s.NPI_Number"/></td>
                <td><input type="text" ng-model="s.First_Name"/></td>
                <td><input type="text" ng-model="s.Last_Name"/></td>
                <td><input type="text" ng-model="s.Middle_Name"/></td>
            </script>
            </div>
</div>

<div class="row" ng-controller="dataEntry.controller as vm">




    <script type="text/ng-template" id="multiStepModal.html">
                        <div id="form.title" class="cbp-card__title modal-header">
                            <h2 class="modal-title">Staff Wizard</h2>
                        </div>
    
                        <div class="cbp-card__actions cbp-card--border modal-body">
                            <div id="form.steps">
                                <h4>Steps</h4>
                                <ol class="nav-steps nav-stacked">
                                    <li ui-sref-active="active" ui-sref="staff">
                                        <span> Staff</span>
                                    </li>
                                    <li ui-sref-active="active" ui-sref="specialty">
                                        <span> Specialty</span>
                                    </li>
                                </ol>
                            </div>
    
                            <form class="form" role="form" name="staffForm" ng-submit="vm.postStaff()" >
                                <div ui-view id="formViews" class="animated fadeIn fadeOut"></div>
                            </form>
    
                        </div>
                  </script>




<div class="row">
    <div class=" col-md-4 cbp-card-container">
        <div class="cbp-card cbp-card-shadow">
            <div class="cbp-card__title">
            <h3 class="cbp-card__title-text">Staff Wizard</h3>
          </div>
          <div class="cbp-card__supporting-text">
          Click the 'Start' button to create a new staff record.  
        </div>
            <div class="cbp-card__actions cbp-card--border">
                <button type="button" class="btn btn-primary btn-lg pull-right" ng-click="vm.openModalForm('md')">Start!</button>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>

</html>
